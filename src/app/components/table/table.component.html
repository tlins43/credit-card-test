<div class="container">
  <table class="table table-striped">
    <thead>
      <tr>
        <th scope="col" ng-repeat="header in $ctrl.headers">{{header.name}}</th>        
      </tr>
    </thead>
    <tbody>
      <tr  ng-repeat="content in $ctrl.contents">
        <td>{{content.name}}</td>
        <td>{{content.age}}</td>
        <td>{{content.end}}</td>
        <td>{{content.est}}</td>
        <td>{{content.boss}}</td>
      </tr>
    </tbody>
  </table>
</div>
